type: aws-iam-role
version: 0.2.0
core: 0.2.x

description: "Provision AWS IAM Roles with serverless components"
license: Apache-2.0
author: "Serverless, Inc. <hello@serverless.com> (https://serverless.com)"
repository: "github:serverless/components"

inputTypes:
  name:
    type: string
    default: role-${self.instanceId}
    displayName: IAM role name
    description: The name of the role to create
  service:
    type: string
    required: true
    displayName: Principle AWS service
    description: The name of the AWS service to create role for
    example: lambda.amazonaws.com
  policy:
    type: object
    displayName: IAM Role Policy
    description: The policy that grants an entity permission to assume the role

outputTypes:
  name:
    type: string
    description: The name of the role
  arn:
    type: string
    description: The role arn
  service:
    type: string
    description: The name of the AWS service this role is created for
  policy:
    type: object
    description: The policy that grants entity permission to assume the role
